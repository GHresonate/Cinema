{% extends 'pages_app/base.html' %}
{% load static %}
{% block title %}
Смена пароля
{% endblock %}
{% block main %}
<h4  class="card-title"> Change your password</h4>

<form  method="post">
{% csrf_token %}
    {{ form.errors }}
    <main>
    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="id_old_password" class="form-label">Старый пароль</label>
      <input type="password" class="form-control" value="{{ form.surname.value }}" name="old_password" id="id_old_password">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="id_new_password1" class="form-label">Новый пароль</label>
      <input type="password" class="form-control" value="{{ form.surname.value }}" name="new_password1" id="id_new_password1">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="id_new_password2" class="form-label">Повторите пароль</label>
      <input type="password" class="form-control" name="new_password2" value="{{ form.username.value }}" id="id_new_password2">
    </div>
<button type="submit" class="btn btn-lg btn-outline-dark">Сохранить</button>
</form>
</main>
</div>
</div>
{% endblock %}
