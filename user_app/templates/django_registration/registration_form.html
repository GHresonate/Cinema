{% extends 'pages_app/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}

Регистрация
{% endblock %}
{% block main %}
<h1>{% trans "Регистрация" %}</h1>
    <main>
        <form method="post">
    {% csrf_token %}
        {{ form.errors }}
  <div style="float: left; width: 49%; padding: 7px; min-width: 400px;">
    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput1" class="form-label">{% trans "Имя" %}</label>
      <input class="form-control" name="name" id="FormControlInput1">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput2" class="form-label">{% trans "Фамилия" %}</label>
      <input class="form-control" name="surname" id="FormControlInput2">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput3" class="form-label"> {% trans "Псевдоним" %}</label>
      <input class="form-control" name="username" id="FormControlInput3">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput4" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="FormControlInput4" placeholder="name@example.com">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput5" class="form-label"> {% trans "Адрес" %}</label>
      <input class="form-control" name="address" id="FormControlInput5">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput6" class="form-label"> {% trans "Пароль" %}</label>
      <input type="password" name="password1" class="form-control" id="FormControlInput6">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput7" class="form-label"> {% trans "Повторите пароль" %}</label>
      <input type="password" name="password2" class="form-control" id="FormControlInput7">
    </div>
  </div>



  <div style="float: right; width: 49%; padding: 7px;  min-width: 400px;">

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput9" class="form-label">{% trans "Номер карты " %}</label>
      <input class="form-control" name="card_number" id="FormControlInput9">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <p> {% trans "Пол" %}</p>
        <select class="form-select" name="gender" aria-label="Default select example">
             <option selected>{% trans "Пол" %}</option>
             <option value="Male"> {% trans "Мужской" %}</option>
             <option value="Female"> {% trans "Женский" %}</option>
             <option value="Different"> {% trans "Другой" %}</option>
        </select>
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <p> {% trans "Язык" %}</p>
        <select class="form-select" name="language" aria-label="Default select example">
             <option selected>Язык</option>
             <option value="UA">Українська</option>
             <option value="EN">English</option>
             <option value="RU">русский</option>
        </select>
    </div>
    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput1" class="form-label"> {% trans "Дата рождения" %}</label>
      <input class="form-control" type="date" name="birthday" id="FormControlInput1">
    </div>

    <div class="mb-3" style="margin: 7px; border: gray solid 3px; border-radius: 7px; padding: 7px; min-width: 400px;">
      <label for="FormControlInput2" class="form-label"> {% trans "Телефон" %}</label>
      <input class="form-control" name="phone_number" id="FormControlInput2">
    </div>
  </div>
<button type="submit" class="btn btn-lg btn-outline-dark"> {% trans "Сохранить" %}</button>
        </form>
</main>
{% endblock %}
