{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
  <title>{% block title %}Admin{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'my_admin/style.css' %}">
</head>
<body>
<main>
<nav class="navbar navbar-expand-xl navbar-light bg-light" style="border-radius: 4px; font-size: 14px; text-align: center">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/my_admin">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Баннера</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "movies" %}">Фильмы</a>
                  </li>
                  <li class="nav-item">

                  </li>

                    <a class="nav-link" href="#">Новости</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Акции</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Страницы</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Пользователи</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Рассылка</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
    {% block main %}
    {% endblock %}
</main>
</body>
{% block js %}
{% endblock %}
</html>
