{% extends 'pages_app/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
    {% trans "Кинотеатры" %}
{% endblock %}
{% block main %}
<main>
<img style="max-width: 93%" src="{{ the_cinema.main_photo.url }}">
  <div style="text-align: center; float: right; max-width: 800px; margin-top: 14px;">
    <h2><b>{% trans "Наши кинотеатры " %}</b></h2>
      {% for cinema in page %}
    <div style="margin: 14px; display: inline-block;">
      <img src="{{ cinema.main_photo.url }}" style="max-width: 300px; margin: 7px;">
      <p style="font-size: 25px"><b>
          <a href="{% url "front_cinema" cinema.seo.url %}">{{ cinema.name }}</a>
      </b></p>
    </div>
    {% endfor %}

  </div>
  <aside style="max-width: 400px; height: 100%; float: left; position: sticky; top: 7px;">
    <img style="max-width: 200px; position: relative; display: block; margin-left: 7px; margin-top: 7px;" src="{% static 'pages_app/img/vertical-promotion.png' %}">
    <img style="max-width: 200px; bottom: 10%; position: relative; display: block; margin-left: 7px; margin-top: 7px; float: bottom;" src="{% static 'pages_app/img/vertical-promotion.png' %}">
  </aside>
</main>
{% endblock %}
